upstream whoami {
    server 10.0.0.10:8000;
}

server {
    listen 80;
    server_name letsencrypt.lappis.site;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name letsencrypt.lappis.site;

    location / {
        proxy_pass http://whoami;  
    }

    ssl_certificate /etc/letsencrypt/live/letsencrypt.lappis.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/letsencrypt.lappis.site/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
